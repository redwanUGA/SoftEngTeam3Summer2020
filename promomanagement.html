<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Promo Management</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	</head>
	<body>
		<div id="div1">
			<header class="container-fluid">
				
                <div>
                    <a href="#" id="logo"><img src="images/icons/books-icon.png" alt="team3" /> Team#3 BookStore</a>
				</div>
                <div>
                    <form><input type="search" name="search_query" id="search_query" value="Search ..."  onclick="this.value='';" /></form>
				</div>
				
			</header><!-- container -->
			<div id="menu" class="hide-on-portrait">
				Home
			</div>
			
			
			<div id="main_content">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Promo Code</th>
							<th>Reduction Rate (%)</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Activity</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>NEW20</th>
							<th>20</th>
							<th>01-01-2020</th>
							<th>01-01-2021</th>
							<td>
								<button type="button" class="btn btn-primary">Send</button>
								<button type="button" class="btn btn-success">Edit</button>
								<button type="button" class="btn btn-danger">Delete</button>
							</td>
						</tr>
						<tr>
							<th>INDEPENDENCE50</th>
							<th>50</th>
							<th>06-01-2020</th>
							<th>06-01-2020</th>
							<td>
								<button type="button" class="btn btn-primary">Send</button>
								<button type="button" class="btn btn-success">Edit</button>
								<button type="button" class="btn btn-danger">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class="text-center">
					<button type="button" class="btn btn-primary btn-lg">Add new Promo</button>
				</div>
				
			</div>
			
			<!-- main_content -->
			<footer>
				team 3 book store
			</footer>
		</div><!-- div1 -->

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
